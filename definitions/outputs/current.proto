syntax = "proto3";

package protobuf_msgs;

option go_package = "ase/pb_outputs";

//
// Messages output by the current sensor
//

message CurrentSensorOutput {
    // Bus/Supply voltage in volts (V)
    float supply_voltage = 1;

    // Current in amperes (A)
    float current_amps = 2;

    // Power in watts (W)
    float power_watts = 3;
}
