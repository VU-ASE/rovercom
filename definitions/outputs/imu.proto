syntax = "proto3";

package protobuf_msgs;

option go_package = "ase/pb_module_outputs";

//
// Messages that can be outputed by the IMU
//

message ImuSensorOutput {
    message Vector {
        float x = 1;
        float y = 2;
        float z = 3;
    }

    int32 temperature = 1;

    Vector magnetometer = 2;
    Vector gyroscope = 3;
    Vector euler = 4;
    Vector accelerometer = 5;
    Vector linearAccelerometer = 6;
    Vector velocity = 7;
    float speed = 8;
}
