syntax = "proto3";

package protobuf_msgs;

option go_package = "ase/pb_outputs";

//
// Messages output by the LiDAR
//

message LidarSensorOutput {
    message Scan {
        // angle in degrees
        float angle = 1;
        // distance in meters
        float distance = 2; 
        // quality of the scan
        uint32 quality = 3; 
        // true if this is the start of a new scan
        bool isStart = 4;
    }
     // array of scans
    repeated Scan scans = 1;
}
